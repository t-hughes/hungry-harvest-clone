<section>
    <div class="container">    
		<div class="row">
			<div class="col-md-8">				
				<div class="panel panel-default  panel--styled">
					<div class="panel-body">
						<div class="col-md-12 panelTop">	
							<div class="col-md-4">	
								<img class="img-responsive" ng-src="{{product.product_image}}" alt=""/>
							</div>
							<div class="col-md-8">	
								<h2>{{product.product_name}}</h2>
								<p>{{product.product_desc}}</p>
							</div>
						</div>
						
						<div class="col-md-12 panelBottom">
							<div class="col-md-4 text-center">
								<button class="btn btn-lg btn-add-to-cart"><span class="glyphicon glyphicon-shopping-cart"></span>   Add to Cart</button>						
							</div>
							<div class="col-md-4 text-left">
								<h5>Price <span class="itemPrice">$24.99</span></h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
</section>
